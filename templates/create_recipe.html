{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<h1>Create Recipe</h1>

<p>Please share your recipe below</p>

<div class="container">
    <form id="create_form" method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit">Create</button>
    </form>
</div>

{% endblock %}
