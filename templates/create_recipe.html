{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<h1>Create Recipe</h1>

<p>Please share your recipe below</p>

<div class="container">
    <form method="post" id="create_form" enctype="multipart/form-data">
        {{ form | crispy }}
        {% csrf_token %}
        <button type="submit">Create</button>
    </form>
</div>

{% endblock %}
