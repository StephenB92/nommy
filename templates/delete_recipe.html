{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<h1>Delete Recipe</h1>

<p>Are you sure you want to delete {{ recipe.dish_id }} from your cookbook?</p>

<div class="container">
    <form id="delete_form" method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit">Delete</button>
    </form>
</div>

{% endblock %}
